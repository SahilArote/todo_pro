{% extends "base.html" %}
{% load socialaccount %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header bg-success text-white text-center rounded-top-4">
        <h2 class="mb-1"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h2>
        <p class="mb-0 small">Welcome back! Please sign in</p>
      </div>
      <div class="card-body p-4">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-2">Or login with Google:</p>
        <a class="btn btn-outline-danger w-100 py-2 fw-bold" href="{% provider_login_url 'google' process='login' %}">
          <i class="bi bi-google me-2"></i>Sign in with Google
        </a>
      </div>
      <div class="card-footer text-center bg-light rounded-bottom-4">
        <small class="text-dark">Don't have an account? 
          <a href="{% url 'local_register' %}" class="text-primary fw-semibold">Register</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
